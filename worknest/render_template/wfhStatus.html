<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WFH Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            padding: 20px;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        .status {
            font-weight: bold;
            padding: 8px;
            border-radius: 5px;
        }

        .approved {
            color: white;
            background-color: #28a745;
        }

        .pending {
            color: white;
            background-color: #ffc107;
        }

        .rejected {
            color: white;
            background-color: #dc3545;
        }
    </style>
</head>
<body>

    <h1>WFH Request Status</h1>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Staff ID</th>
                    <th>Department</th>
                    <th>Event Name</th>
                    <th>Event Date</th>
                    <th>Reporting Manager</th>
                    <th>Approval Status</th>
                </tr>
            </thead>
            <tbody>
                {% for wfh in wfh_requests %}
                <tr>
                    <td>{{ wfh.staff_id }}</td>
                    <td>{{ wfh.department }}</td>
                    <td>{{ wfh.event_name }}</td>
                    <td>{{ wfh.event_date }}</td>
                    <td>{{ wfh.reporting_manager }}</td>
                    <td>
                        <span class="status {% if wfh.approve_status == 'Approved' %}approved{% elif wfh.approve_status == 'Pending' %}pending{% else %}rejected{% endif %}">
                            {{ wfh.approve_status }}
                        </span>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
